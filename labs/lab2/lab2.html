        <!-- <br><img src="/lab2/hfe.png" alt=""><br>Рис. 13, ідентифікатори "head", "fill" та "example"(ЛР-2).<br><br><img src="/lab2/hfes.png" alt=""><br>Рис. 14, селектор ідентифікатора(ЛР-2).<br><br><img src="/lab2/hfes1.png" alt=""><br>Рис. 15, теги &lt;div&gt; та (ідентифікатори "head", "fill" та "example")(ЛР-2).<br><br><img src="/lab2/dhfes.png" alt=""><br>Рис. 16, селектор1 = тег &lt;div&gt; + ідентифікатор "head"<br>селектор2 = тег &lt;div&gt; + ідентифікатор "fill"<br>селектор3 = тег &lt;div&gt; + ідентифікатор "example"<br>(ЛР-2).<br><br><img src="/lab2/fb.png" alt=""><br>Рис. 17, тег &lt;form&gt; та &lt;button&gt;(ЛР-2).<br><br><img src="/lab2/fb_s.png" alt=""><br>Рис. 18, контекстний селектор = тег &lt;form&gt; + &lt;button&gt;(ЛР-2).<br><br><img src="/lab2/bdda.png" alt=""><br>Рис. 19, теги &lt;body&gt;, &lt;div&gt;, &lt;div&gt; та &lt;a&gt;(ЛР-2).<br><br><img src="/lab2/bddas.png" alt=""><br>Рис. 20, ланйцюжковий селектор з тегів &lt;body&gt;, &lt;div&gt;, &lt;div&gt; та &lt;a&gt(ЛР-2).<br><br><img src="/lab2/arr.png" alt=""><br>Рис. 21, дочірні селектори(ЛР-2).<br> -->

        <!-- Селектори за ідентифікатором.<br>Цей базовий селектор вибирає елементи, грунтуючись на значенні їх id атрибута. Не забувайте, що ідентифікатор повинен бути унікальним, т. Е. Використовуватися тільки для одного елемента в HTML-документі.<br>Синтаксис: # імяІдентіфікатора<br>Приклад: селектор #toc вибере елемент з ідентифікатором toc (який був визначений в атрибуті id = "toc").<br>Селектори по атрибуту.<br>Цей селектор вибирає всі елементи, що мають даний атрибут або атрибут з певним значенням.<br>Синтаксис: [attr] [attr = value] [attr ~ = value] [attr | = value] [attr ^ = value] [attr $ = value] [attr * = value] .<br>Приклад: селектор [autoplay] вибере всі елементи, які мають атрибут autoplay (незалежно від його значення).<br>Ще приклад: a [href $ = ". Jpg"] вибере всі посилання, у яких адреса закінчується на ".jpg".<br>Ще приклад: a [href ^ = "https"] вибере всі посилання, у яких адреса починається на "https".<br>Комбінатор нащадків.<br>Комбінатор ' ' (пропуск) вибирає елементи, які знаходяться всередині зазначеного елемента (незалежно від рівня вкладеності).<br>Синтаксис: A B.<br>Приклад: селектор div span вибере всі елементи &lt;span&gt;, які знаходяться всередині елемента &lt;div&gt;.<br>Дочірні селектори.<br>Комбінатор '>' на відміну від пропуску вибирає тільки ті елементи, які є дочірніми безпосередньо по відношенню до зазначеного елементу.<br>Синтаксис: A>B.<br>Приклад: селектор ul > li вибере тільки дочірні елементи &lt;li&gt;, які знаходяться всередині, на першому рівні вкладеності по відношенню до елементу &lt;ul&gt;.<br>Комбінатор наступного сусіднього елемента.<br>Комбінатор '+' вибирає елемент, який знаходиться безпосередньо після зазначеного елемента, якщо у них загальний батько.<br>Синтаксис: A + B.<br>Приклад: селектор ul + li вибере будь &lt;li&gt; елемент, який знаходиться безпосередньо після елемента &lt;ul&gt;.<br> -->
